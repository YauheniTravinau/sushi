<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/icons/share-link.css">
</head>
<body>
<!-- Модальное окно -->
<div id="share-modal" class="share-modal">
    <div class="share-modal-content">
        <span class="close">&times;</span>
        <h2>Поделиться этим сайтом</h2>
        <div class="share-options">
            <a href="#" class="share-option" id="copy-link">
                <img src="/public/images/icon/up-arrow36x36.png" alt="Копировать ссылку">
                <span>Копировать ссылку</span>
            </a>
            <a href="#" class="share-option" id="share-whatsapp">
                <img src="/public/images/icon/up-arrow36x36.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </a>
            <a href="#" class="share-option" id="share-telegram">
                <img src="/public/images/icon/up-arrow36x36.png" alt="Телеграм">
                <span>Телеграм</span>
            </a>
            <a href="#" class="share-option" id="share-facebook">
                <img src="/public/images/icon/up-arrow36x36.png" alt="Facebook">
                <span>Facebook</span>
            </a>
            <a href="#" class="share-option" id="share-twitter">
                <img src="/public/images/icon/up-arrow36x36.png" alt="Twitter">
                <span>Twitter</span>
            </a>
            <a href="#" class="share-option" id="share-instagram">
                <img src="/public/images/icon/up-arrow36x36.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="#" class="share-option" id="share-sms">
                <img src="/public/images/icon/up-arrow36x36.png" alt="SMS">
                <span>SMS</span>
            </a>
        </div>
    </div>
</div>
<script src="/public/icons/share-link.js"></script>
</body>
</html>
